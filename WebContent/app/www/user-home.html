<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
</head>

<body>
    <div class="header">
        <div class="container user"  id="initUser">
            <div class="logo pull-left">
                <a href="index.html"><img src="" alt="logo"></a>
            </div>
            <div class="pull-right links">
                <div class="dropdown user-login"><a data-toggle="dropdown" class="dropdown-toggle user-link">BlueMadao<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li> <a href="user-home.html">个人中心</a></li>
                        <li> <a href="#">退出</a></li>
                    </ul>
                </div><a href="login.html" class="link">登录</a><a href="register.html" class="link">注册</a><a href="about.html" class="link">关于我们</a></div>
        </div>
    </div>
    <div class="center">
        <div class="container">
            <div class="age-user-home" id="app">
                <h3>个人中心</h3>
                <div class="user-home-container">
                    <div class="left child-nav">
                        <ul class="list-unstyled">
                            <li class="parent">政策服务
                                <ul class="list-unstyled">
                                    <li class="child"><a v-link="{name:'top'}">政策头条</a></li>
                                    <li class="child"><a v-link="{name:'notice'}">政策通知</a></li>

                                    <li class="child"><a v-link="{name:'file'}">政策文件</a></li>

                                </ul>
                            </li>
                            <li class="parent">用户管理
                                <ul class="list-unstyled">
                                    <li class="child"><a v-link="{name:'basic'}">基本信息</a></li>
                                    <li class="child"><a v-link="{name:'details'}">详细信息</a></li>
                                    <li class="child"><a v-link="{name:'collect'}">我的收藏</a></li>
                                    <li class="child"><a href="user-category.html">类型选择</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="right main-content">
                        <!--include ./partials/_user_policy.jade-->
                        <div class="user-manager">
                           <router-view></router-view>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="footer">
        <div class="container">
            <p class="copyright">&copy;copyright; </p>
