<body>
    <div class="header">
        <div class="container user" id="initUser">
            <div class="logo pull-left">
                <a href="index.html"><img src="" alt="logo"></a>
            </div>
            <div class="pull-right links">
                <div class="dropdown user-login"><a data-toggle="dropdown" class="dropdown-toggle user-link">BlueMadao<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li> <a href="user-home.html">个人中心</a></li>
                        <li> <a href="#">退出</a></li>
                    </ul>
                </div><a href="login.html" class="link">登录</a><a href="register.html" class="link">注册</a><a href="about.html" class="link">关于我们</a></div>
        </div>
    </div>
    <div class="center">
        <div class="container">
            <div class="age-user-identity">
                <h3>选择用户类型</h3>
                <div class="user-identidy-wrap">
                    <div class="left">
                        <ul class="list-unstyled">
                            <li><a href="user-identity.html">认证首页</a></li>
                            <li><a href="user-category.html">认证分类 </a></li>
                            <li><a href="user-home.html">返回用户中心 </a></li>
                        </ul>
                    </div>
                    <div class="right">
                        <!--include ./partials/_user_identity_type.jade-->
                        <div class="indentity-index" id="app">
                            <h3>认证分类</h3>

                         <router-view></router-view>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <p class="copyright">&copy;copyright; </p>
        </div>
    </div>
</body>

<template id="company-tpl">
<div>company</div>
                        <div class="user-manager">
                            <div class="identity-progress">
                                <div class="progress-info">
                                    <div class="part">1.选择用户类型</div>
                                    <div class="part">2.填写认证信息</div>
                                    <div class="part">3.上传认证材料</div>
                                    <div class="part">4.审核认证信息</div>
                                    <div class="part">5.认证结果</div>
                                </div>
                                <div class="progress">
                                    <div style="width:20%" class="progress-bar progress-bar-sucess"></div>
                                    <div style="width:20%" class="progress-bar progress-bar-info"></div>
                                    <div style="width:20%" class="progress-bar progress-bar-warning"></div>
                                    <div style="width:20%" class="progress-bar progress-bar-danger"></div>
                                    <div style="width:20%" class="progress-bar progress-bar-primary"></div>
                                </div>
                            </div>
                            <div class="compele-user-info">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="username" class="col-md-3">用户名</label>
                                        <div class="col-md-6">
                                            <input name="username" id="username" type="text" class="form-control">
                                        </div>
                                        <p class="col-md-3">error</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-md-3">密码</label>
                                        <div class="col-md-6">
                                            <input name="password" id="password" type="password" class="form-control">
                                        </div>
                                        <p class="col-md-3">error </p>
                                    </div>
                                    <div class="form-group">
                                        <label for="company-name" class="col-md-3">企业名称</label>
                                        <div class="col-md-6">
                                            <input name="company-name" id="company-name" type="text" class="form-control">
                                        </div>
                                        <p class="col-md-3">error </p>
                                    </div>
                                    <div class="form-group">
                                        <label for="company-area" class="col-md-3">企业地址</label>
                                        <div class="col-md-6">
                                            <input id="company-area" name="company-area" type="text" class="form-control">
                                        </div>
                                        <p class="col-md-3">error </p>
                                    </div>
                                    <div class="form-group">
                                        <label for="industry" class="col-md-3">技术领域</label>
                                        <div class="col-md-6">
                                            <select id="industry" name="industry" class="form-control">
                                                <option>技术领域</option>
                                            </select>
                                        </div>
                                        <p class="col-md-3">error </p>
                                    </div>
                                    <div class="form-group">
                                        <label for="area" class="col-md-3">所属区域</label>
                                        <div class="col-md-6">
                                            <select id="area" name="area" class="form-control">
                                                <option>所属区域</option>
                                            </select>
                                        </div>
                                        <p class="col-md-3">error </p>
                                    </div>
                                    <div class="form-group">
                                        <label for="manager" class="col-md-3">联系人</label>
                                        <div class="col-md-6">
                                            <input id="manager" name="manager" type="text" class="form-control">
                                        </div>
                                        <p class="col-md-3">error </p>
                                    </div>
                                    <div class="form-group">
                                        <label for="tel" class="col-md-3">联系电话</label>
                                        <div class="col-md-6">
                                            <input id="tel" name="tel" type="text" class="form-control">
                                        </div>
                                        <p class="col-md-3">error </p>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="col-md-3">邮箱</label>
                                        <div class="col-md-6">
                                            <input id="email" name="email" type="text" class="form-control">
                                        </div>
                                        <p class="col-md-3">error </p>
                                    </div>
                                </form>
                            </div>
                        </div>
</template>
