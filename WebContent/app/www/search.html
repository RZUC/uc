<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/vue.js"></script>
</head>

<body>
    <div class="header">
        <div class="container user" id="initUser">
            <div class="logo pull-left">
                <a href="index.html"><img src="" alt="logo"></a>
            </div>
            <div class="pull-right links">
                <div class="dropdown user-login" v-if="user.username"><a data-toggle="dropdown" class="dropdown-toggle user-link">{{user.username}}<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li> <a href="user-home.html">个人中心</a></li>
                        <li> <a href="#">退出</a></li>
                    </ul>
                </div>
                <a v-if="!user.username" href="login.html" class="link">登录</a>
                <a v-if="hasRegister" href="register.html" class="link">注册</a>
                <a href="about.html" class="link">关于我们</a></div>
        </div>
    </div>
    <div class="center">
        <div class="container">
            <div class="age-search" id="search">
                <h3>搜索{{technology}}</h3>
                <div class="form-inline search-wrap">
                    <div class="form-group">
                        <label for="keyword">关键词：</label>
                        <input type="text" name="keyword" id="keyword" v-model="searchParams.keyword" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="technology">技术领域：</label>
                        <select name="technology" id="technology" v-model="searchParams.technology" class="form-control">
                            <option selected value="">技术领域</option>
                            <option v-for="technology in technologys" v-bind:value="technology">{{technology}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="policy">政策类型：</label>
                        <select name="policy" id="policy" v-model="searchParams.policy" class="form-control">
                            <option value="" v-bind:selected="!searchParams.policy">政策类型</option>
                            <option v-for="policy in policys" v-bind:value="policy" v-bind:selected="searchParams.policy==policy">{{policy}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="area">所在区域：</label>
                        <select name="area" id="area" v-model="searchParams.area" class="form-control">
                            <option selected value=""> 所在区域</option>
                            <option v-for="area in areas"  v-bind:value="area">{{area}}</option>
                        </select>
                    </div>
                    <button class="btn btn-default" v-on:click="search()" v-bind:disabled="!searchParams.keyword" >搜索 </button>
                </div>
                <div class="search-result">
                    <p>查询结果 </p>
                    <ul class="list-unstyled result">
                        <li v-for="list in lists">
                            <p> <a href="server-details.html#{{list.id}}">{{list.title}}</a></p>
                            <p><span class="source"> <a href="{{list.href}}">{{list.source}}</a></span><span class="time">{{list.time}}</span></p>
                        </li>
                    </ul>
                    <nav v-if="total>1">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous" v-on:click="previous($event)">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>

                            <li v-for="page in pages" v-bind:class="{active:page==current}" v-on:click="go(page,$event)" track-by="$index"><a href="#">{{page}}</a></li>
                            <li>
                                <a href="#" aria-label="Next" v-on:click="next($event)">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <p class="copyright">&copy;copyright; </p>
        </div>
    </div>
</body>
<script src="js/common.js"></script>
<script src="js/search.js"></script>

</html>
